{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Movies{% endblock %}</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #212529;
            color: #f8f9fa;
        }
        nav.navbar {
            background-color: #2c2f33;
        }
        .navbar-brand {
            font-weight: bold;
            color: #f8f9fa !important;
        }
        .nav-link {
            color: #adb5bd !important;
        }
        .nav-link.active, .nav-link:hover {
            color: #ffffff !important;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'movies_page' %}">ðŸŽ¬ MovieDB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'movies_page' %}active{% endif %}" href="{% url 'movies_page' %}">Movies</a></li>
                    <li class="nav-item"><a class="nav-link" href="/profile-page/">Movies</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Directors</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Genres</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="container-fluid py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center py-3 mt-4" style="background-color:#2c2f33;">
        <p class="mb-0">&copy; {{ now|date:"Y" }} MovieDB | All Rights Reserved</p>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
