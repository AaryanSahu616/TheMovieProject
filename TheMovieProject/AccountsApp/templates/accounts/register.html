{% extends "accounts/base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-lg border-0 rounded-3">
      <div class="card-body p-4">
        <h3 class="card-title mb-4 text-center">Register</h3>
        <div id="alertBox"></div>
        <form id="registerForm">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Register</button>
          </div>
        </form>
        <p class="mt-3 text-center">
          Already have an account? <a href="" >Login</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById("registerForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const payload = {
    username: document.getElementById("username").value,
    email: document.getElementById("email").value,
    password: document.getElementById("password").value,
  };

  const response = await fetch("/api/register/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  const data = await response.json();
  const alertBox = document.getElementById("alertBox");

  if (response.ok) {
    alertBox.innerHTML = `<div class="alert alert-success">Registration successful! Redirecting...</div>`;
    setTimeout(() => window.location.href = "", 1500);
  } else {
    alertBox.innerHTML = `<div class="alert alert-danger">${data.detail || "Registration failed!"}</div>`;
  }
});
</script>
{% endblock %}
