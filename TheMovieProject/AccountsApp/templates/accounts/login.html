{% extends "accounts/base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-lg border-0 rounded-3">
      <div class="card-body p-4">
        <h3 class="card-title mb-4 text-center">Login</h3>
        <div id="alertBox"></div>
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
        <p class="mt-3 text-center">
          Donâ€™t have an account? <a href="/register-page/">Register</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const payload = {
    username: document.getElementById("username").value,
    password: document.getElementById("password").value,
  };

  const response = await fetch("/api/login/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  const data = await response.json();
  const alertBox = document.getElementById("alertBox");

  if (response.ok) {
    localStorage.setItem("access", data.access);
    localStorage.setItem("refresh", data.refresh);
    alertBox.innerHTML = `<div class="alert alert-success">Login successful! Redirecting...</div>`;
    setTimeout(() => window.location.href = "/movies/", 1500);
  } else {
    alertBox.innerHTML = `<div class="alert alert-danger">${data.detail || "Invalid credentials!"}</div>`;
  }
});
</script>
{% endblock %}
